{{- range .Values.nodePools }}
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: KubeadmConfigTemplate
metadata:
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: {{ include "resource.default.name" . }}-{{ .name }}
  namespace: {{ $.Release.Namespace }}
spec:
  template:
    spec:
      {{- if .Values.ignition.enable }}
      format: ignition
      ignition:
        containerLinuxConfig:
          additionalConfig: |
            systemd:
              units:
              - name: kubeadm.service
                enabled: true
                dropins:
                - name: 10-flatcar.conf
                  contents: |
                    [Unit]
                    Requires=containerd.service
                    After=containerd.service
      {{- end }}
      joinConfiguration:
        nodeRegistration:
          kubeletExtraArgs:
            cloud-provider: external
            node-labels: "giantswarm.io/node-pool={{ .name }}"
          name: __REPLACE_NODE_NAME__
      files:
        {{- include "sshFiles" . | nindent 8 }}
      preKubeadmCommands:
        {{- include "nodeNameReplacePreKubeadmCommands" . | nindent 8 }}
      postKubeadmCommands:
        {{- include "sshPostKubeadmCommands" . | nindent 8 }}
      users:
        {{- include "sshUsers" . | nindent 8 }}
{{- end }}
